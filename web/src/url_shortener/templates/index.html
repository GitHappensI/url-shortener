<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener <b>host: {{ hostname_scaled }}</b></h1>
      {% if urls_shortened %}
        <h2>URL Shortener has been used {{ urls_shortened }} time(s)</h2>
      {% endif %}
      <form method="post">
        <input type="url" name="url" placeholder="Enter URL" />
        <button type="submit">Shorten</button>
      </form>
      {% if short_url_id %}
      <p>
        Short URL:
        <a href="{{ url_for('redirect_to_original_url', short_url_id=short_url_id) }}"
          >{{host_url}}/{{ short_url_id }}</a
        >
      </p>
      {% endif %}
    </div>
  </body>
</html>
